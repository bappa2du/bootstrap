<html>
    <head>
        <title>MediaQuery</title>

        <style>
            @media screen and (max-width: 500px)  {
                body {
                    height: 100%;
                    background: linear-gradient(#ffffff,#000000)    ;


                }
                div::after
                {
                    content: attr(data-mob);
                }
            }
            @media screen and (min-width: 501px) and (max-width: 800px)  {
                body {
                    height: 100%;
                    background: linear-gradient(greenyellow,#ffff00)    ;

                }
                div::after
                {
                    content: attr(data-tab);
                }
            }
            @media screen and (min-width: 801px)  {
                body {
                    height: 100%;
                    background: linear-gradient(skyblue,blue,#f5f5f5)    ;

                }
                div::after
                {
                    content: attr(data-pc);
                }
            }
        </style>
    </head>
    <body>
    <div data-mob='I am in mobile' data-pc="I am in PC" data-tab="I am in tab">

    </div>


    </body>
</html>
